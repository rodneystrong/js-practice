<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>todo app</title>
  <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <h1 class="title">Todo list!</h1>
  <button class="display" type="button" name="button">Display Todo items</button>
  <button class="toggle" type="button" name="button">Toggle all items</button>

  <div class="row">
    <input class="add-item-input" type="text" name="name">
    <button class="add-item" type="button" name="button">Add an item!</button>
  </div>

  <div class="row">
    <input class="toggle-item-input" type="number" name="name">
    <button class="toggle-item" type="button" name="button">Toggle an item</button>
  </div>

  <div class="row">
    <input class="delete-item-input" type="number" name="name" value="">
    <button class="delete-item" type="button" name="button">Delete an item!</button>
  </div>

  <ul class="the-list">
  </ul>

  <script src="js/script.js"></script>
</body>
</html>
